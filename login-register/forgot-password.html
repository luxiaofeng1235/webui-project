<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages/auth.css">


</head>
<body class="forgot-password-page">
    <div class="forgot-password-container">
        <!-- 第一步：输入邮箱 -->
        <div id="step1" class="step active">
            <h2 class="forgot-password-title">忘记密码</h2>
            <p class="forgot-password-description">请输入您的注册邮箱，我们将发送验证码到您的邮箱</p>
            <form onsubmit="sendVerificationCode(event)">
                <div class="auth-form-group">
                    <label class="auth-form-label" for="email">邮箱地址</label>
                    <input class="auth-form-input" type="email" id="email" required placeholder="请输入您的注册邮箱">
                    <div class="auth-error-message" id="email-error"></div>
                </div>
                <button type="submit" class="auth-submit-btn" id="send-code-btn">发送验证码</button>
            </form>
            <div class="forgot-password-back">
                <a href="index.html">返回登录</a>
            </div>
        </div>

        <!-- 第二步：输入验证码 -->
        <div id="step2" class="step">
            <div class="header">
                <h2>输入验证码</h2>
                <p>验证码已发送到您的邮箱</p>
            </div>
            <form onsubmit="verifyCode(event)">
                <div class="form-group">
                    <label for="verification-code">验证码</label>
                    <div class="verification-container">
                        <input type="text" id="verification-code" required placeholder="请输入6位验证码" maxlength="6">
                        <button type="button" class="btn btn-secondary" id="resend-btn" onclick="resendCode()">重新发送</button>
                    </div>
                    <div class="error-message" id="code-error"></div>
                    <div class="success-message" id="code-success"></div>
                </div>
                <button type="submit" class="btn">验证</button>
            </form>
            <div class="back-link">
                <a href="#" onclick="goToStep(1)">返回上一步</a>
            </div>
        </div>

        <!-- 第三步：重置密码 -->
        <div id="step3" class="step">
            <div class="header">
                <h2>重置密码</h2>
                <p>请输入您的新密码</p>
            </div>
            <form onsubmit="resetPassword(event)">
                <div class="form-group">
                    <label for="new-password">新密码</label>
                    <input type="password" id="new-password" required placeholder="请输入新密码（至少6个字符）">
                    <div class="error-message" id="new-password-error"></div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" required placeholder="请再次输入新密码">
                    <div class="error-message" id="confirm-password-error"></div>
                </div>
                <button type="submit" class="btn">重置密码</button>
            </form>
        </div>

        <!-- 第四步：成功页面 -->
        <div id="step4" class="step">
            <div class="header">
                <h2>密码重置成功！</h2>
                <p>您的密码已成功重置，请使用新密码登录</p>
            </div>
            <button class="btn" onclick="window.location.href='index.html'">返回登录</button>
        </div>
    </div>

    <script>
        let countdown = 0;
        let countdownInterval;

        // 切换步骤
        function goToStep(stepNumber) {
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(`step${stepNumber}`).classList.add('active');
        }

        // 发送验证码
        function sendVerificationCode(event) {
            event.preventDefault();
            
            // 清除错误信息
            document.getElementById('email-error').style.display = 'none';
            
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailPattern.test(email)) {
                document.getElementById('email-error').textContent = '请输入有效的邮箱地址';
                document.getElementById('email-error').style.display = 'block';
                return;
            }

            // 模拟发送验证码
            // 实际应用中这里应该调用后端API
            console.log('发送验证码到:', email);
            
            // 存储邮箱（实际应用中应该在后端处理）
            sessionStorage.setItem('resetEmail', email);
            
            // 进入第二步
            goToStep(2);
            
            // 启动倒计时
            startCountdown();
        }

        // 启动倒计时
        function startCountdown() {
            countdown = 60;
            const resendBtn = document.getElementById('resend-btn');
            resendBtn.disabled = true;
            
            countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    resendBtn.textContent = `重新发送(${countdown}s)`;
                } else {
                    clearInterval(countdownInterval);
                    resendBtn.textContent = '重新发送';
                    resendBtn.disabled = false;
                }
            }, 1000);
        }

        // 重新发送验证码
        function resendCode() {
            const email = sessionStorage.getItem('resetEmail');
            console.log('重新发送验证码到:', email);
            
            document.getElementById('code-success').textContent = '验证码已重新发送';
            document.getElementById('code-success').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('code-success').style.display = 'none';
            }, 3000);
            
            startCountdown();
        }

        // 验证验证码
        function verifyCode(event) {
            event.preventDefault();
            
            // 清除错误信息
            document.getElementById('code-error').style.display = 'none';
            
            const code = document.getElementById('verification-code').value;
            
            // 简单验证（实际应该验证后端发送的验证码）
            if (code.length !== 6) {
                document.getElementById('code-error').textContent = '请输入6位验证码';
                document.getElementById('code-error').style.display = 'block';
                return;
            }
            
            // 模拟验证成功（实际应该调用后端API）
            if (code === '123456') { // 测试用验证码
                goToStep(3);
            } else {
                document.getElementById('code-error').textContent = '验证码错误，请重新输入';
                document.getElementById('code-error').style.display = 'block';
            }
        }

        // 重置密码
        function resetPassword(event) {
            event.preventDefault();
            
            // 清除错误信息
            document.querySelectorAll('.error-message').forEach(msg => {
                msg.style.display = 'none';
            });
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            let hasError = false;
            
            if (newPassword.length < 6) {
                document.getElementById('new-password-error').textContent = '密码至少6个字符';
                document.getElementById('new-password-error').style.display = 'block';
                hasError = true;
            }
            
            if (newPassword !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = '两次输入的密码不一致';
                document.getElementById('confirm-password-error').style.display = 'block';
                hasError = true;
            }
            
            if (!hasError) {
                // 实际应该调用后端API重置密码
                const email = sessionStorage.getItem('resetEmail');
                console.log('重置密码:', { email, newPassword });
                
                // 清除存储的邮箱
                sessionStorage.removeItem('resetEmail');
                
                // 显示成功页面
                goToStep(4);
            }
        }
    </script>
</body>
</html>
