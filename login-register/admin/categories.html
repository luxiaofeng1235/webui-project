<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理 - 餐饮管理系统</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/admin/admin-common.css">
</head>
<body>
    <script src="../js/admin-layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                initCategoriesPage();
            }, 100);
        });

        async function initCategoriesPage() {
            adminLayout.setPageTitle('分类管理');
            adminLayout.showLoading();
            
            try {
                const categories = await loadCategories();
                renderCategoriesPage(categories);
            } catch (error) {
                adminLayout.showError('加载分类数据失败');
            }
        }

        async function loadCategories() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve([
                        { id: 1, name: '川菜', description: '四川特色菜品', dishCount: 15, status: 'active' },
                        { id: 2, name: '粤菜', description: '广东特色菜品', dishCount: 12, status: 'active' },
                        { id: 3, name: '湘菜', description: '湖南特色菜品', dishCount: 8, status: 'inactive' }
                    ]);
                }, 800);
            });
        }

        function renderCategoriesPage(categories) {
            const content = \`
                <div class="admin-content-card">
                    <div class="admin-content-card-header">
                        <h2 class="admin-content-card-title">🗂️ 分类管理</h2>
                    </div>
                    <div class="admin-content-card-body">
                        <div class="admin-toolbar">
                            <div class="admin-toolbar-left">
                                <div class="admin-search-box">
                                    <span class="admin-search-icon">🔍</span>
                                    <input class="admin-search-input" type="text" placeholder="搜索分类...">
                                </div>
                            </div>
                            <div class="admin-toolbar-right">
                                <button class="btn btn-success" onclick="addCategory()">➕ 添加分类</button>
                            </div>
                        </div>

                        <table class="admin-data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>分类名称</th>
                                    <th>描述</th>
                                    <th>菜品数量</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                \${categories.map(category => \\\`
                                    <tr>
                                        <td><strong>#\\\${category.id}</strong></td>
                                        <td><strong>\\\${category.name}</strong></td>
                                        <td>\\\${category.description}</td>
                                        <td><span class="badge badge-info">\\\${category.dishCount} 个</span></td>
                                        <td>
                                            \\\${category.status === 'active' 
                                                ? '<span class="badge badge-success">启用</span>' 
                                                : '<span class="badge badge-secondary">禁用</span>'
                                            }
                                        </td>
                                        <td>
                                            <button class="admin-action-btn primary" onclick="editCategory(\\\${category.id})">编辑</button>
                                            <button class="admin-action-btn danger" onclick="deleteCategory(\\\${category.id})">删除</button>
                                        </td>
                                    </tr>
                                \\\`).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            \`;
            
            adminLayout.setPageContent(content);
        }

        function addCategory() {
            alert('添加分类功能');
        }

        function editCategory(id) {
            alert(\`编辑分类 \${id}\`);
        }

        function deleteCategory(id) {
            if (confirm('确定要删除这个分类吗？')) {
                alert(\`分类 \${id} 已删除\`);
                initCategoriesPage();
            }
        }
    </script>
</body>
</html>
