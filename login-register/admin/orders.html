<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理 - 餐饮管理系统</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/admin/admin-common.css">
</head>
<body>
    <script src="../js/admin-layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                initOrdersPage();
            }, 100);
        });

        async function initOrdersPage() {
            adminLayout.setPageTitle('订单管理');
            adminLayout.showLoading();
            
            try {
                const orders = await loadOrders();
                renderOrdersPage(orders);
            } catch (error) {
                adminLayout.showError('加载订单数据失败');
            }
        }

        async function loadOrders() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve([
                        { id: 'ORD001', customer: '张三', table: '桌台01', amount: 128.50, status: 'completed' },
                        { id: 'ORD002', customer: '李四', table: '桌台05', amount: 89.00, status: 'preparing' },
                        { id: 'ORD003', customer: '王五', table: '桌台12', amount: 256.80, status: 'ready' }
                    ]);
                }, 800);
            });
        }

        function renderOrdersPage(orders) {
            const content = \`
                <div class="admin-content-card">
                    <div class="admin-content-card-header">
                        <h2 class="admin-content-card-title">📋 订单管理</h2>
                    </div>
                    <div class="admin-content-card-body">
                        <p>订单管理功能正在开发中...</p>
                        <table class="admin-data-table">
                            <thead>
                                <tr>
                                    <th>订单号</th>
                                    <th>客户</th>
                                    <th>桌台</th>
                                    <th>金额</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tbody>
                                \${orders.map(order => \\\`
                                    <tr>
                                        <td>\\\${order.id}</td>
                                        <td>\\\${order.customer}</td>
                                        <td>\\\${order.table}</td>
                                        <td>¥\\\${order.amount}</td>
                                        <td>\\\${order.status}</td>
                                    </tr>
                                \\\`).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            \`;
            
            adminLayout.setPageContent(content);
        }
    </script>
</body>
</html>
