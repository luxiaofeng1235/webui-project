<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS样式测试</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages/auth.css">
    <link rel="stylesheet" href="css/pages/admin.css">
    <link rel="stylesheet" href="css/pages/dashboard.css">
</head>
<body>
    <div class="container">
        <h1>CSS样式重构测试页面</h1>
        
        <section style="margin: 20px 0;">
            <h2>按钮组件测试</h2>
            <button class="btn btn-primary">主要按钮</button>
            <button class="btn btn-success">成功按钮</button>
            <button class="btn btn-warning">警告按钮</button>
            <button class="btn btn-danger">危险按钮</button>
            <button class="btn btn-secondary">次要按钮</button>
        </section>

        <section style="margin: 20px 0;">
            <h2>表单组件测试</h2>
            <div class="form-group">
                <label class="form-label">测试输入框</label>
                <input class="form-control" type="text" placeholder="请输入内容">
            </div>
            <div class="form-group">
                <label class="form-label">测试选择框</label>
                <select class="form-control form-select">
                    <option>选项1</option>
                    <option>选项2</option>
                </select>
            </div>
        </section>

        <section style="margin: 20px 0;">
            <h2>状态徽章测试</h2>
            <span class="badge badge-primary">主要</span>
            <span class="badge badge-success">成功</span>
            <span class="badge badge-warning">警告</span>
            <span class="badge badge-danger">危险</span>
            <span class="status-badge status-new">新订单</span>
            <span class="status-badge status-preparing">制作中</span>
            <span class="status-badge status-ready">待取餐</span>
            <span class="status-badge status-completed">已完成</span>
        </section>

        <section style="margin: 20px 0;">
            <h2>卡片组件测试</h2>
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">卡片标题</h3>
                </div>
                <div class="card-body">
                    <p class="card-text">这是卡片内容区域。</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-sm">操作按钮</button>
                </div>
            </div>
        </section>

        <section style="margin: 20px 0;">
            <h2>表格组件测试</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>测试项目</td>
                        <td><span class="badge badge-success">正常</span></td>
                        <td>
                            <button class="btn btn-primary btn-sm">编辑</button>
                            <button class="btn btn-danger btn-sm">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section style="margin: 20px 0;">
            <h2>认证页面样式测试</h2>
            <div class="auth-container" style="max-width: 400px; margin: 0 auto;">
                <div class="auth-tabs">
                    <button class="auth-tab active">登录</button>
                    <button class="auth-tab">注册</button>
                </div>
                <div class="auth-form-group">
                    <label class="auth-form-label">用户名</label>
                    <input class="auth-form-input" type="text" placeholder="请输入用户名">
                </div>
                <button class="auth-submit-btn">登录</button>
            </div>
        </section>
    </div>

    <script>
        console.log('CSS样式测试页面加载完成');
        console.log('如果页面样式显示正常，说明CSS重构成功');
    </script>
</body>
</html>
